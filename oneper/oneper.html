<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="modal-players" style="display: none;">
    <a href="../oneper/oneper.html"><BUTTon id="one-person">One Person</BUTTon></a>
    <a href="../twoper/twoper.html"><BUTTon id="two-person">Two person</BUTTon></a>
  </div>
  <div class="content">
    <div class="players">
      <div class="player1">P1: X</div>
      <div id="turn" style="color: #B88A77;">P1's turn</div>
      <div class="player2">P2: O</div>
    </div>
    <div class="box">
      <div class="line"></div>
      <div class="text-box"
        style="width: 300px; height: 200px; font-size: 150px; display: flex; align-items: center; justify-content: center; color: green; display: none;">
      </div>
      <div class="grid">
        <div id="1" class="input"></div>
        <div id="2" class="input"></div>
        <div id="3" class="input"></div>
        <div id="4" class="input"></div>
        <div id="5" class="input"></div>
        <div id="6" class="input"></div>
        <div id="7" class="input"></div>
        <div id="8" class="input"></div>
        <div id="9" class="input"></div>
      </div>
      <div class="line"
        style="transform-origin: right; margin: 15px 0 0 0 !important; border-top: 0; border-bottom: 2px solid #40E0D0;">
      </div>
    </div>
    <div class="restart-box">
      <button id="restart">Restart</button>
      <button id="menu-button">Menu</button>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
